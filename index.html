<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pouya MozaffarMagham</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Inter:wght@300;400;700&display=swap');

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      background: #0a0a0a;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ── 3D Star Canvas ── */
    #starfield {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 0;
    }

    /* ── CRT / Old TV Overlay ── */
    .crt-overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 10;
      pointer-events: none;
    }

    /* Scanlines */
    .crt-overlay::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0, 0, 0, 0.15) 2px,
        rgba(0, 0, 0, 0.15) 4px
      );
      animation: scanlineScroll 8s linear infinite;
    }

    /* Flicker */
    .crt-overlay::after {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(18, 16, 16, 0);
      animation: flicker 0.15s infinite;
    }

    /* Vignette */
    .vignette {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 11;
      pointer-events: none;
      background: radial-gradient(
        ellipse at center,
        transparent 55%,
        rgba(0, 0, 0, 0.65) 100%
      );
    }

    /* Horizontal glitch bar – positioned by JS */
    .glitch-bar {
      position: fixed;
      left: 0;
      width: 100%;
      height: 2px;
      background: rgba(200, 220, 255, 0.35);
      box-shadow: 0 0 8px rgba(200, 220, 255, 0.15);
      z-index: 12;
      pointer-events: none;
      opacity: 0;
    }

    /* RGB split subtle glow */
    .rgb-shift {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: 9;
      pointer-events: none;
      opacity: 0.025;
      background:
        linear-gradient(90deg, rgba(255,0,0,0.3) 0%, transparent 33%),
        linear-gradient(90deg, transparent 33%, rgba(0,255,0,0.3) 50%, transparent 66%),
        linear-gradient(90deg, transparent 66%, rgba(0,100,255,0.3) 100%);
      animation: rgbDrift 4s ease-in-out infinite alternate;
    }

    @keyframes scanlineScroll {
      0%   { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }

    @keyframes flicker {
      0%   { opacity: 0.27; }
      5%   { opacity: 0.25; }
      10%  { opacity: 0.28; }
      15%  { opacity: 0.26; }
      20%  { opacity: 0.24; }
      50%  { opacity: 0.27; }
      80%  { opacity: 0.26; }
      100% { opacity: 0.28; }
    }

    @keyframes rgbDrift {
      0%   { transform: translateX(-2px); }
      100% { transform: translateX(2px); }
    }

    /* ── Content ── */
    .content {
      position: relative;
      z-index: 5;
      text-align: center;
      padding: 2rem;
      animation: fadeIn 2s ease-out;
    }

    .name {
      font-family: 'Space Mono', monospace;
      font-size: clamp(2rem, 6vw, 4.5rem);
      font-weight: 700;
      letter-spacing: 0.08em;
      color: #ffffff;
      text-shadow:
        0 0 10px rgba(255, 255, 255, 0.15),
        0 0 40px rgba(100, 200, 255, 0.08);
      margin-bottom: 1rem;
      position: relative;
    }

    /* Subtle text glitch on name */
    .name::before,
    .name::after {
      content: attr(data-text);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
    }
    .name::before {
      color: rgba(255, 0, 80, 0.4);
      animation: textGlitch1 3s infinite;
      clip-path: inset(0 0 80% 0);
    }
    .name::after {
      color: rgba(0, 200, 255, 0.4);
      animation: textGlitch2 2.5s infinite;
      clip-path: inset(80% 0 0 0);
    }

    @keyframes textGlitch1 {
      0%, 95%, 100% { transform: translate(0); }
      96% { transform: translate(-3px, 1px); }
      97% { transform: translate(2px, -1px); }
    }
    @keyframes textGlitch2 {
      0%, 93%, 100% { transform: translate(0); }
      94% { transform: translate(3px, -1px); }
      95% { transform: translate(-2px, 1px); }
    }

    .role {
      font-size: clamp(1rem, 2.5vw, 1.5rem);
      font-weight: 300;
      color: #8a8a8a;
      letter-spacing: 0.25em;
      text-transform: uppercase;
      margin-bottom: 1.5rem;
    }

    .divider {
      width: 60px;
      height: 1px;
      background: linear-gradient(90deg, transparent, #444, transparent);
      margin: 0 auto 1.5rem;
    }

    .passion {
      font-size: clamp(0.9rem, 2vw, 1.15rem);
      font-weight: 400;
      color: #5a5a5a;
      line-height: 1.8;
      max-width: 500px;
      margin: 0 auto;
      font-style: italic;
    }

    .passion span {
      color: #7eb8da;
      font-style: normal;
    }

    .socials {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 1.8rem;
      margin-top: 2rem;
    }

    .socials a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      color: #555;
      text-decoration: none;
      transition: color 0.3s, transform 0.3s;
    }

    .socials a:hover {
      color: #b0d0e8;
      transform: translateY(-2px);
    }

    .socials a svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }

    @keyframes fadeIn {
      0%   { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    /* Noise texture overlay */
    .noise {
      position: fixed;
      top: -50%; left: -50%;
      width: 200%; height: 200%;
      z-index: 13;
      pointer-events: none;
      opacity: 0.035;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)'/%3E%3C/svg%3E");
      animation: noiseMove 0.2s steps(4) infinite;
    }

    @keyframes noiseMove {
      0%   { transform: translate(0, 0); }
      25%  { transform: translate(-5%, -5%); }
      50%  { transform: translate(5%, 0); }
      75%  { transform: translate(-2%, 5%); }
      100% { transform: translate(0, 0); }
    }
  </style>
</head>
<body>

  <script>
    (() => {
      const canvas = document.getElementById('starfield');
      const ctx = canvas.getContext('2d');
      let W, H, cx, cy;

      const NUM_STARS = 600;
      const DEPTH = 1200;
      const SPEED = 0.15;
      const stars = [];

      function resize() {
        W = canvas.width = window.innerWidth;
        H = canvas.height = window.innerHeight;
        cx = W / 2;
        cy = H / 2;
      }

      function initStar(star) {
        star.x = (Math.random() - 0.5) * W * 2;
        star.y = (Math.random() - 0.5) * H * 2;
        star.z = Math.random() * DEPTH;
        star.pz = star.z;
      }

      function init() {
        resize();
        for (let i = 0; i < NUM_STARS; i++) {
          const star = {};
          initStar(star);
          stars.push(star);
        }
      }

      function frame() {
        ctx.fillStyle = 'rgba(10, 10, 10, 0.25)';
        ctx.fillRect(0, 0, W, H);

        for (const star of stars) {
          star.pz = star.z;
          star.z -= SPEED;

          if (star.z <= 0) {
            initStar(star);
            star.pz = star.z;
          }

          const scale = 300 / star.z;
          const x = cx + star.x * scale;
          const y = cy + star.y * scale;

          const pScale = 300 / star.pz;
          const px = cx + star.x * pScale;
          const py = cy + star.y * pScale;

          if (x < 0 || x > W || y < 0 || y > H) continue;

          const life = 1 - star.z / DEPTH;
          const size = life * 2.2;
          const alpha = life * 0.7;

          ctx.strokeStyle = `rgba(180, 210, 240, ${alpha * 0.4})`;
          ctx.lineWidth = size * 0.5;
          ctx.beginPath();
          ctx.moveTo(px, py);
          ctx.lineTo(x, y);
          ctx.stroke();

          ctx.fillStyle = `rgba(220, 235, 255, ${alpha})`;
          ctx.beginPath();
          ctx.arc(x, y, size * 0.6, 0, Math.PI * 2);
          ctx.fill();
        }

        requestAnimationFrame(frame);
      }

      window.addEventListener('resize', resize);
      init();
      frame();
    })();

    // ── Randomized glitch bar ──
    (() => {
      const bar = document.querySelector('.glitch-bar');
      function glitch() {
        bar.style.top = Math.random() * 100 + '%';
        bar.style.height = (1 + Math.random() * 4) + 'px';
        bar.style.opacity = (0.4 + Math.random() * 0.6).toString();
        setTimeout(() => { bar.style.opacity = '0'; }, 80 + Math.random() * 200);
        setTimeout(glitch, 300 + Math.random() * 2500);
      }
      glitch();
    })();
  </script>
